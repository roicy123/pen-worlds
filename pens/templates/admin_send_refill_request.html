<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Refill Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #5A67D8;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form p {
            margin-bottom: 1rem;
            width: 100%;
        }
        button {
            background-color: #353f9d;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #2b338f;
        }
        .back-home {
            background-color: #a0aec0;
        }
        .back-home:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Refill Request</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Request</button>
        </form>
        <a href="{% url 'home' %}">
            <button class="back-home">Back to Home</button>
        </a>
    </div>
</body>
</html>
