<!-- delete_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product | Pen Website</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

p {
    color: #666;
    margin-bottom: 20px;
}

form {
    display: flex;
    justify-content: flex-end;
}

button, a {
    font-size: 16px;
    padding: 10px 20px;
    margin-left: 10px;
    color: #fff;
    background-color: #333;
    text-decoration: none;
    border: none;
    cursor: pointer;
}

a {
    background-color: #999;
}
</style>    
</head>
<body>
    <h1>Delete Product</h1>

    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>

    <form action="/delete-product/{{ product.id }}/" method="POST">
        {% csrf_token %}

        <button type="submit">Yes, delete the product.</button>
        <a href="/home/">No, go back.</a>
    </form>
</body>
</html>
