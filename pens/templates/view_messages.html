<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        li strong {
            color: #007bff;
        }
        li p {
            margin-top: 5px;
            color: #666;
        }
        .back-link {
            display: block;
            width: fit-content;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            margin: 0 auto;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View Messages</h1>
    <a class="back-link" href="{% url 'supplier_home' %}">Back to Home</a>
    <ul>
        {% for message in messages %}
            <li>
                <strong>From: {{ message.sender }}</strong><br>
                <p>{{ message.body }}</p>
            </li>
        {% empty %}
            <li>No messages.</li>
        {% endfor %}
    </ul>
</body>
</html>
